language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - android-22
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22

jdk:
  - oraclejdk8

sudo: true

before_script:
  - echo y | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82

env:
  matrix:
    - TEST=:preferenceholder:connectedDebugAndroidTest
    - TEST=:preferenceholder-gson-serializer:connectedDebugAndroidTest

script:
  - ./gradlew $TEST -i

branches:
  only:
  - master
  - stable

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle